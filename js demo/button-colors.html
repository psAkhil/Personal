<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="button-colors.css" type="text/css">
</head>
<body>
    <div class="screen" id="screen">

    </div>    
        <button onclick="color('blue')">blue</button>
        <button onclick="color('green')">green</button>
        <button onclick="color('red')">red</button>
        <button onclick="color('yellow')">yellow</button>

        <script>
            function color(colr){
            document.getElementById("screen").style.background=colr
            }
        </script>

    
</body>
</html>
